  <body>

        <label>Gender</label>
        <input name="gender" type="radio" value="F" /> <label>Female</label>
        <input name="gender" type="radio" value="M" /> <label>Male</label>
        <input name="gender" type="radio" value="X" /> <label>Other</label><br />
        <label>Address</label><input type="text" name="staffAddress" /> <br />
        <label>Phone</label><input type="text" name="staffPhone" /> <br />
        <label>Department</label>

          <option>NURSE</option>
          <option>DOCTOR</option>
          <option>CLEAN</option>
          <option>GENERA</option>
          <option>ASSIST</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
